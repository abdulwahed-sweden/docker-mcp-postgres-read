services:
  postgres:
    image: postgres:15
    container_name: dmpr-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: company
    ports:
      - "5431:5432"   # host:container
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d company"]
      interval: 5s
      timeout: 3s
      retries: 20

  mcp-server:
    image: mcp/postgres:latest
    container_name: dmpr-mcp
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # MCP يتصل داخليًا على اسم الخدمة "postgres" وبورت الحاوية 5432
      POSTGRES_URL: postgresql://readonly:readonly123@postgres:5432/company
    command: ["postgresql://readonly:readonly123@postgres:5432/company"]
    ports:
      - "8081:8080"   # نعرّض واجهة MCP HTTP على 8081

volumes:
  pg_data:
